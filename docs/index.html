		<script type="text/html" id="home">
			<h1>Paper</h1>
			<h2>Introduction</h2>
			<p>Welcome to Paper, a lightweight, typography-based, print-inspired, minimalistic design for websites.</p>
			<p>Paper is a minimalistic styling css for websites looking for a print-like approach. Everything is designed to take advantage of the simple, traditional text-based html tags, using typography and whitespace to build sections. It based on very light sass in order to enable color variations.</p>
			<p>Paper is not made to use advanced scripting languages to create new elements, fancy animations or extravagant styles. Aiming for paper quality, it focuses on text, typography and whitespace. All of this is already present in the very basic html tags that we have known for decades now, and with the aid of css we can reach high, print-like quality.</p>
			<p>Paper is then designed to style the most frequently used html tags, especially those which are text based. Structure tags like divs or newer html5 ones like article, nav or aside are not taken into consideration; they are left to the user for styling, if necessary.</p>
			<p>Furthermore, Paper is structured to use a minimal set of element classes, in order to keep the html as clean as possible.</p>
			<p>Paper provides basic responsiveness to adapt content to several screen sizes.</p>
			<h2>Notes</h2>
			<p>Use the main menu (the handle is in the upper right corner) to navigate the site or change global settings.</p>
			<p>Please notice that the main menu and the interactivity are not part of the framework, but have been developed specifically for this demo site.</p>
			<p>If you are interested in using the framework, please head over to the <a href="https://github.com/cibboy/Paper/wiki">wiki</a> for details on its usage.</p>
		</script>

		<script type="text/html" id="headers">
			<h1>Paper - Headers</h1>
			<p>Traditional headers, <kbd>h1</kbd> through <kbd>h6</kbd>, are styled in Paper.</p>
			<p><kbd>h1</kbd> has its own font, it's capitalized (not through CSS, the font itself is capitalized) and center-aligned. <kbd>h2</kbd> through <kbd>h6</kbd> are progressively smaller, with <kbd>h6</kbd> as large as normal text.</p>
			<h5>Examples:</h5>
			<p>
				<h1>Header 1</h1>
				<h2>Header 2</h2>
				<h3>Header 3</h3>
				<h4>Header 4</h4>
				<h5>Header 5</h5>
				<h6>Header 6</h6>
			</p>
		</script>

		<script type="text/html" id="paragraphs">
			<h1>Paper - Paragraphs</h1>
			<p>Together with headers, paragraphs are the core of a web page styled with Paper. Like in printed books, paragraphs are spaced apart just enough to give the best legibility.</p>
			<p>There is an alternate style for paragraph rendering, which comes through the use of specialization class <kbd>indent</kbd>, which prints paragraphs less spaced apart, with the first line slightly indented. This class must be used on all those paragraphs which require such style; unlike justification, indentation is not inherited.</p>
			<p>Global justification can be adjusted as explained in the <a href="https://github.com/cibboy/Paper/wiki/Justification">wiki</a>. An example is available here through the main menu.</p>

		<script type="text/html" id="lists">
			<h1>Paper - Lists</h1>
			<p>Several types of list are styled in Paper. All major list tags are considered:</p>
			<ul>
				<li>Unordered lists (<kbd>ul</kbd>)</li>
				<li>Ordered lists (<kbd>ol</kbd>)</li>
				<li>Definition lists (<kbd>dl</kbd>)</li>
			</ul>
			<p>Unordered lists present a custom bullet point style, using the character &#x00bb;.</p>
			<p>Ordered lists use the traditional decimal number order by default, but more styles are available through specialization classes. Such classes cover the roman and latin letters, both in upper and lower case.</p>
			<p>Definition lists are rendered through a variation of the typical dictionary style.</p>
			<p>Nested ordered and unordered lists are taken care of.</p>
			<h5>Examples:</h5>
			<h6>Unordered lists:</h6>
			<ul>
				<li>List element</li>
				<li>List element</li>
			</ul>
			<h6>Ordered lists:</h6>
			<ol>
				<li>List element</li>
				<li>List element</li>
			</ol>
			<h6>Definition lists:</h6>
			<dl>
				<dt>Term</dt>
				<dd>Definition</dd>
			</dl>
			<h6>Ordered list variants:</h6>
			<ol class="lower-roman">
				<li>List element</li>
				<li>List element</li>
			</ol>
			<ol class="upper-roman">
				<li>List element</li>
				<li>List element</li>
			</ol>
			<ol class="lower-latin">
				<li>List element</li>
				<li>List element</li>
			</ol>
			<ol class="upper-latin">
				<li>List element</li>
				<li>List element</li>
			</ol>
			<h6>Nested lists:</h6>
			<ol class="upper-roman">
				<li>List element</li>
				<li>
					Nested list
					<ul>
						<li>Nested list element</li>
						<li>Nested list element</li>
					</ul>
				</li>
				<li>List element</li>
			</ol>
		</script>

		<script type="text/html" id="tables">
			<h1>Paper - Tables</h1>
			<p>Table style is handled automatically by Paper, using proper coloring for headers and footer, alternating colors for rows and adding a subtle border around cells.</p>
			<p>Headers automatically bolden the text, leaving it left-aligned by default. If you prefer centered text, that is available through the use of the <kbd>center</kbd> specialization class.</p>
			<p>Captions are handled as well. Unlike the default, unstyled table captions, in Paper they are moved below the table itself, to better resemble image captions.</p>
			<h5>Examples:</h5>
			<h6>Simple table:</h6>
			<table>
				<tbody>
					<tr>
						<td>Cell content</td>
						<td>Cell content</td>
						<td>Cell content</td>
					</tr>
					<tr>
						<td>Cell content</td>
						<td>Cell content</td>
						<td>Cell content</td>
					</tr>
					<tr>
						<td>Cell content</td>
						<td>Cell content</td>
						<td>Cell content</td>
					</tr>
				</tbody>
			</table>
			<h6>Complete table (centered) with all components:</h6>
			<table class="centered">
				<thead class="center">
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
						<th>Column 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Cell content</td>
						<td>Cell content</td>
						<td>Cell content</td>
					</tr>
					<tr>
						<td>Cell content</td>
						<td>Cell content</td>
						<td>Cell content</td>
					</tr>
					<tr>
						<td>Cell content</td>
						<td>Cell content</td>
						<td>Cell content</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Sum</td>
						<td>3</td>
						<td></td>
					</tr>
				</tfoot>
				<caption>Table caption</caption>
			</table>
		</script>

		<script type="text/html" id="quotes">
			<h1>Paper - Quotes</h1>
			<p>Quotes come in two flavors:</p>
			<ul>
				<li><kbd>cite</kbd> tag</li>
				<li><kbd>blockquote</kbd> tag</li>
			</ul>
			<p><kbd>cite</kbd> is for inline quotation and it simply receives an italic styling.</p>
			<p><kbd>blockquote</kbd> is a dedicated block for longer quotations, styled in italic, with a slightly different color, a big quotation mark at the beginning to identify it and dedicate margins. It supports reference/author through a specialization class.</p>
			<h5>Examples:</h5>
			<h6>Inline quotes:</h6>
			<p>This paragraphs shows an <cite>inline quote</cite>.</p>
			<h6>Simple block quote:</h6>
			<blockquote>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
			</blockquote>
			<h6>Block quote with author:</h6>
			<blockquote>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
				<span class="ref">Author</span>
			</blockquote>
		</script>

		<script type="text/html" id="code">
			<h1>Paper - Code</h1>
			<p>Code blocks are rendered with a monospace font, dedicated margins and a lateral bar to better encase them. The lateral bar changes color on code hover.</p>
			<p>Code blocks are available through the <kbd>code</kbd> and <kbd>sample</kbd> tags. Code highlighting is not included.</p>
			<p>Special tag <kbd>kbd</kbd> is to be used for inline code, and it renders with the same font as code blocks.</p>
			<h5>Examples:</h5>
			<h6>Code blocks:</h6>
			<code>
console.log("Hello world.");
			</code>
			<h6>Inline code:</h6>
			<p>This paragraph shows some <kbd>inline code</kbd>.</p>
		</script>

		<script type="text/html" id="links">
			<h1>Paper - Links</h1>
			<p>Links are styled only through the traditional <kbd>a</kbd> tag, using the default underline style, coupled with a custom color and a slight color variation for hover.</p>
			<h5>Example:</h5>
			<p><a href="#">This is a link to the home page.</a></p>
		</script>

		<script type="text/html" id="pictures">
			<h1>Paper - Pictures</h1>
			<p>Pictures are shown with the traditional <kbd>img</kbd> tag, and no special styling is applied. There are, however, specification classes (and a special tag case) to handle variations, such as image inlining, centering, applying a shadow or a caption.</p>
			<h5>Examples:</h5>
			<h6>Traditional picture:</h6>
			<img src="https://via.placeholder.com/350x150" />
			<h6>Inline picture:</h6>
			<p>This is some text, but images like this <img src="https://via.placeholder.com/50x30" class="inline" /> can be inlined.</p>
			<h6>Shadowed picture:</h6>
			<img src="https://via.placeholder.com/350x150" class="shadowed" />
			<h6>Centered picture:</h6>
			<img src="https://via.placeholder.com/350x150" class="centered" />
			<h6>Captioned pictures:</h6>
			<figure>
				<img src="https://via.placeholder.com/350x150" class="captioned" />
				<figcaption>Picture caption</figcaption>
			</figure>
			<figure class="centered">
				<img src="https://via.placeholder.com/350x150" class="shadowed captioned" />
				<figcaption>Centered picture caption</figcaption>
			</figure>
		</script>

		<script type="text/html" id="otherelements">
			<h1>Paper - Other Elements</h1>
			<p>There are several other elements styled in Paper, although perhaps less frequent. Addresses and abbreviations have their own unique styles, the former a mix of a quote block and code block. Subscripts and superscripts are included as well through the <kbd>sub</kbd> and <kbd>sup</kbd> tags. Horizontal lines are nothing fancy, but they are styled. Html5 tag <kbd>mark</kbd> is in the mix to highlight text. Lastly, generic captions are available through specialization classes.</p>
			<h5>Examples:</h5>
			<h6>Address:</h6>
			<address>
				Name: John<br>
				Surname: Doe<br>
				Home address: Somewhere on Mars<br>
				Website: <a href="https://example.com">example.com</a>
			</address>
			<h6>Abbreviations:</h6>
			<p>We are all fans of <abbr title="Hypertext Markup Language">HTML</abbr>!</p>
			<h6>Subscripts and superscripts:</h6>
			<p>
				x = log<sub>2</sub>(y)
				<br>
				y = z<sup>3</sup>
			</p>
			<h6>Horizontal lines:</h6>
			<p>Some text</p>
			<hr>
			<p>Some other text</p>
			<h6>Highlighting:</h6>
			<p>Some text is important, but some other <mark>needs to be highlighted</mark>.</p>
			<h6>Captions:</h6>
			<p>This is a paragraph</p>
			<span class="caption">And this is a caption</span>
		</script>
